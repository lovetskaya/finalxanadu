<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой аккаунт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .account-header {
            background-color: #f3f3f3;
            padding: 10px;
            text-align: center;
        }
        .account-info {
            margin: 20px 0;
        }
        .account-info div {
            margin-bottom: 10px;
        }
        .account-actions {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="account-header">
            <h1>Добро пожаловать, [Имя пользователя]!</h1>
        </div>
        <div class="account-info">
            <h2>Информация об аккаунте:</h2>
            <div><strong>Имя:</strong> [Имя]</div>
            <div><strong>Фамилия:</strong> [Фамилия]</div>
            <div><strong>Email:</strong> [Email]</div>
            <div><strong>Дата регистрации:</strong> [Дата]</div>
        </div>
        <div class="account-actions">
            <button type="button">Редактировать профиль</button>
            <button type="button">Сменить пароль</button>
            <button type="button">Выйти</button>
        </div>
    </div>
</body>
</html>
